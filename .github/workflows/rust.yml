name: Rust

on:
 workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  Build:

    runs-on: ubuntu-latest

    # Linter checks first
    steps:
    - uses: actions-rs/cargo@v1
      with:
          command: fmt
          args: --manifest-path ./contracts/Cargo.toml --all -- --check
    - uses: actions-rs/cargo@v1
      with:       
          command: clippy
          args: --manifest-path ./contracts/Cargo.toml -- -A clippy::too-many-arguments -D warnings

    - uses: actions/checkout@v3
    - name: Cargo build
      run: cargo build
    - name: Run tests
      run: cargo test
    
 
